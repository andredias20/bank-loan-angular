<mat-table [dataSource]="clients">
  <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Full Name</mat-header-cell>
    <mat-cell *matCellDef="let client">{{ client.name }}</mat-cell>
  </ng-container>

  <!-- Column Column -->
  <ng-container matColumnDef="phone_number">
    <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
    <mat-cell *matCellDef="let client">
      {{ client.phone_number }}
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef >
      <button mat-mini-fab color="accent" aria-label="Adicionar um Cliente">
        <mat-icon (click)="onAdd()" >add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let client">
      <button mat-icon-button color="primary" aria-label="Editar cliente">
        <mat-icon (click)="onEdit(client)" >edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Remover cliente">
        <mat-icon (click)="onDelete(client)" >delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
