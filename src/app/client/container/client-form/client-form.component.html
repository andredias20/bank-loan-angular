<mat-card>

    <mat-toolbar> Create Client </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" >

      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Phone Number" formControlName="phone_number">
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Confirm</button>
    <button mat-button (click)="onCancel()" >Cancel</button>
  </mat-card-actions>
</mat-card>
