<mat-card>
  <mat-toolbar color="primary"> Clientes </mat-toolbar>

  <div class="column-flex mat-elevation-z8">

    <app-client-list
      *ngIf="clients$ | async as clients; else loading"
      [clients]="clients"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)">

    </app-client-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>

</mat-card>
