<mat-card>
  <mat-toolbar color="primary"> Clientes </mat-toolbar>
  <mat-card-content>
    <div *ngIf="clients$ | async as clients; else loading">
      <table mat-table [dataSource]="clients" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Full Name</th>
          <td mat-cell *matCellDef="let client">{{ client.name }}</td>
        </ng-container>

        <!-- Column Column -->
        <ng-container matColumnDef="phone_number">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let client">
            {{ client.phone_number }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef >
            <button mat-mini-fab color="accent" aria-label="Adicionar um Cliente">
              <mat-icon (click)="onAdd()" >add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let client">
            <button mat-icon-button color="primary" aria-label="Editar cliente">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Remover cliente">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>


    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
