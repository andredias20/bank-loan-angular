<mat-card>
  <mat-toolbar color="primary"> Loan </mat-toolbar>

  <div class="column-flex mat-elevation-z8">

    <app-loan-list
      *ngIf="loans$ | async as loans; else loading"
      [loans]="loans"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)">

    </app-loan-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>

</mat-card>
